<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>
    <div class="container">
      <div class="choices">
        <h3>Computers Choice</h3>
        <div class="computerChoice">
          <img src="./images/all.png" alt="" />
        </div>
      </div>
      <div class="choices">
        <h3>Your Choices</h3>
        <div class="userChoice">
          <button><img src="./images/rock.jpg" alt="" id="rock" /></button>
          <button><img src="./images/paper.jpg" alt="" id="paper" /></button>
          <button>
            <img src="./images/scissors.jpg" alt="" id="scissors" />
          </button>
        </div>
      </div>
    </div>
    <div class="result"></div>
    <div class="refresh"></div>
    <script src="app.js"></script>
  </body>
</html>
